	<body>
		<div class="container">
			<!-- top search bar -->
			<div class="codrops-top clearfix">
				<a href="https://www.youtube.com/watch?v=W69tHFFb-Hs"  target="_blank"><span>super cool easter egg</span></a>
				<span class="right"><a href="http://ecost.jasonchua.net/"><span>Back to the top</span></a></span>
			</div>
			<header>
				<!--text and duck duck go header-->
				<h1>Florida Polytechnic Homepage<span>Your one stop shop for quick Florida Poly links!</span></h1>
				<nav class="Search bar">
					<iframe src="https://duckduckgo.com/search.html?prefill=Search DuckDuckGo&bgcolor=532d8e&focus=yes" style="overflow:hidden;margin:0;padding:0;width:408px;height:40px;" frameborder="0"></iframe>
				</nav>
			</header>
			<section>
				<!--main buttons-->
				<p>Florida Polytechnic University applications</p>
					<button onclick="location.href = 'https://floridapolytechnic.instructure.com';" id="polyCanvasBut"  target="_blank">Canvas</button>
					<button onclick="location.href = 'http://email.flpoly.org/';" id="emailBut"  target="_blank">Email</button>
					<button onclick="location.href = 'https://pulse.floridapoly.edu/';" id="pulsBut"  target="_blank">Pulse</button>
					<button onclick="location.href = 'https:apps.floridapoly.edu';" id="appBut"  target="_blank">Apps</button>
			</section>
				<!--boxes for the calendar and canvas api-->

				<!--need to format for resizing-->
			<div class="containerBox">
    			<div id="canvasApi">
						<!--THIS IS ME-->
						<p>Upcoming Canvas Assignments</p>
						<table border = 1>
         			{% for key, value in result.items() %}
            		<tr>
               		<th> {{ key }} </th>
               		<td> {{ value }} </td>
            		</tr>
         		{% endfor %}
      		</table>
				</div>
    			<div id="calendar"><a> </a>
						<!--THIS IS ME-->
							<iframe src="https://calendar.google.com/calendar/embed?height=300&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=America%2FNew_York&amp;src=ajE1MWV1a3RoZmh2bHY1YjNhb2ZvbXYzY2ZyMHE1aGNAaW1wb3J0LmNhbGVuZGFyLmdvb2dsZS5jb20&amp;color=%23B39DDB&amp;showTitle=0&amp;showNav=1&amp;showPrint=0&amp;showTz=0&amp;showCalendars=0&amp;mode=AGENDA&amp;showTabs=0&amp;showDate=0" style="border-width:0" width="100%" height="400" frameborder="0" scrolling="no"></iframe>
    			</div>
    			<div id="clear"></div>
			</div>
			<div class="component">
				<!--main circle button-->
				<button class="cn-button" id="cn-button">+</button>
				<div class="cn-wrapper" id="cn-wrapper">
				    <ul>
					  <!--individual buttons -->
				      <li><a href="https://cams.floridapoly.org/student/login.asp" target="_blank"><span class="fas fa-money-bill-alt"></span></a></li>
				      <li><a href="https://new.dineoncampus.com/FLPoly" target="_blank"><span class="fas fa-pizza-slice"></span></a></li>
				      <li><a href="https://floridapoly.edu/" target="_blank"><span class="fas fa-home"></span></a></li>
				      <li><a href="https://floridapoly.bncollege.com/shop/florida-poly/home" target="_blank"><span class="fas fa-book-open"></span></a></li>

				      <!--need to figure out how to redirect to seprate html file-->
					  <li><a href="{{ url_for('credits') }}"><span class="fas fa-ellipsis-v" target="_blank"></span></a></li>

					</ul>
				</div>
					<div id="cn-overlay" class="cn-overlay"></div>
				<!-- End Nav Structure -->
			</div>
